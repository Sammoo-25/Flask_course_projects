<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker App - Food</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('index') }}">Food Tracker App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('day') }}">Day</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('food') }}">Food</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Food Page -->
<div class="container">
    <h1 class="mt-5">Food Tracker App</h1>

    <form id="foodForm" method="post" action="{{ url_for('food') }}">
        <div class="form-group">
            <label for="foodName">Food Name</label>
            <input type="text" class="form-control" id="foodName" name="food-name" placeholder="Enter food name">
        </div>

        <div class="form-group">
            <label for="calories">Calories</label>
            <input type="number" class="form-control" id="calories" name="calo-name" placeholder="Enter calories">
        </div>

        <div class="form-group">
            <label for="mealType">Meal Type</label>
            <select class="form-control" id="mealType" name="meal-name">
                <option>Breakfast</option>
                <option>Lunch</option>
                <option>Dinner</option>
                <option>Snack</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Food</button>
    </form>

    <div id="addedFoods" class="mt-4">
        <h2>Added Foods</h2>
        <ul id="foodList" class="list-group">
            {% for food in added_foods %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ food[0] }}
                <span class="badge badge-primary badge-pill">{{ food[1] }} calories ({{ food[2] }})</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
